<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My House</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="Garden.js"></script>

  </head>
  <body>
<a-scene id = "a-scene">

</a-entity>


    <a-camera id="camera" wasd-controls="enabled:true;" mouse-locked ="true" position="0 0 0">
            <a-entity
            id="camera-cursor"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader:flat"
            cursor
           >
          </a-camera>
   
          <a-entity id = "places-container" cursor-listener places></a-entity>
          <a-entity>    
            <a-plane      
             id="ground"
            color="#78909c"
            width="200"
            height="100"
            rotation="-90 0 0">
        </a-plane>
        <a-entity garden>
          <a-box src = "thumbnail/thumbnail_garden.jpg" id = "garden" position = " -10 0 -2" rotation = "0 90 0 " scale = "1 1 1"></a-box>  
        </a-entity>

        <a-entity bedroom>
          <a-box src = "thumbnail/thumbnail_bedroom.jpg" id = "bedroom" position = " 0 0 -2" rotation = "0 90 0 " scale = "1 1 1"></a-box>  
        </a-entity>

        <a-entity stair>
          <a-box src = "thumbnail/thumbnail_bedroom.jpg" id = "stair" position = " 10 0 -2" rotation = "0 90 0 " scale = "1 1 1"></a-box>  
        </a-entity>

     <a-sky id = "background"></a-sky>

         <a-entity id="home" tour></a-entity> </a-entity>
</a-scene>
  </body>
</html>
